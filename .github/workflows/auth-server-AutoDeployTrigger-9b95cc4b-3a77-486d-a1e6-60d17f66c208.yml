name: Trigger auto deployment for auth-server

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ development ]
    paths:
    - '**'
    - '.github/workflows/auth-server-AutoDeployTrigger-9b95cc4b-3a77-486d-a1e6-60d17f66c208.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AUTHSERVER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AUTHSERVER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AUTHSERVER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.AUTHSERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AUTHSERVER_REGISTRY_PASSWORD }}
          containerAppName: auth-server
          resourceGroup: test-spring
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


